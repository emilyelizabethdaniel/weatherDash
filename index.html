<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check The Weather!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <main class="row">
            <div class="col-4">
                <h2>Search City</h2>
                <form>
                    <input type="text" id="city" name="city"><br><br>
                    <input type="submit" value="Submit">
                </form>
                <div id="saved-cities"></div>
            </div>
            <div class="col-8">
                <div id="daily-city-weather">
                    <p>city weather</p>
                </div>
                <div class="row" id="five-day-forecast">
                    <p class="col-2">day 1</p>
                    <p class="col-2">day 2</p>
                    <p class="col-2">day 3</p>
                    <p class="col-2">day 4</p>
                    <p class="col-2">day 5</p>

                </div>


            </div>
        </main>
    </div>

</body>

</html>
